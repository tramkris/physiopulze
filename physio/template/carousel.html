{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'imagescarousel/4929516.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class='text-white fw-bold'>We have been in service <br> since 2011</h1>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'imagescarousel/804212.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class='text-white fw-bold'>We are providing specialised <br> physiotherapy treatments</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'imagescarousel/pexels-yankrukov-5793682.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class='text-white fw-bold'>Honesty and integrity in <br> practices</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
